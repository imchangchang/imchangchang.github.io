baseurl: "https://me.c-geng.com"  # please update this to your actual URL
languageCode: "zh"
title: "耿畅"
theme: "xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "↩"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: Resume
      url: "resume/"
      weight: 2
    - name: Patents
      url: "patents/"
      weight: 3

params:
  footer: "&copy; [GENG Chang](https://me.c-geng.com) 2015 -- {Year}"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
caches:
  images:
    dir: :cacheDir/images